    <script>
        //存储内容大小一般支持为5MB大小（
        localStorage.setItem(key,value) //value如果不是string则会自动调用toString方法所以对象最好先永JSON。stringify（）
        localStorage.getItem(key)  //读取为没有时，则返回为null JSON。parse返回也是null
        localStorage.clear
        localStorage.removeItem(key)
        sessionStorage//api和local一样，但作用时关闭浏览器时则会清空缓存  
    </script>
