<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box{
      display: flex;
      min-width: 600px;

    }
    .a{
      width: 100px;
      height: 50px;
      background-color: red;
      flex: 1 1 auto;
      border: solid 1px #ccc;

    }
    .b{
      width: 100px;
      height: 50px;
      background-color: rgb(19, 21, 160);
      flex: 1 1 auto;
      border: solid 1px #ccc;

    }
    .c{
      width: 100px;
      height: 50px;
      background-color: rgb(62, 206, 26);
      flex: 1 1 auto;
      border: solid 1px #ccc;

    }

  </style>
</head>
<body>
  <div class="box">
    <div class="a">A</div>
    <div class="b">B</div>
    <div class="c">C</div>

  </div>

</body>
</html>
