        const time = new Date()

        function miaosha(time){
           const curTime = Date.now()
           const timeSpan = time - curTime
           
           const hours = Math.floor(timeSpan/3600000)

          
           const minutes = Math.floor( (timeSpan - hours*360000)/60000)
           const seconds = Math.floor((timeSpan - hours*360000-minutes*60000)/1000)
           console.log(curTime,hours,minutes,seconds);
