    function* iterArr(arr) {            //迭代器返回一个迭代器对象
  if (Array.isArray(arr)) {         // 内节点
      for(let i=0; i < arr.length; i++) {
          yield* iterArr(arr[i]);   // (*) 递归
      }
  } else {                          // 离开
      yield arr;
  }
}
// 使用 for-of 遍历：

// 或者直接将迭代器展开：
var arr = [ 'a', ['b',[ 'c', ['d', 'e']]]];
var gen = iterArr(arr);
console.log(gen)
arr = [...gen];  
console.log(arr)                      // ["a", "b", "c", "d", "e"]
